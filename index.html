<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
    <!--Profile Card images-->
    <main>
        <div class="profile-card">
            <img class="card-top" src="assets/images/bg-pattern-card.svg" alt="Background image for profile card">
            <img class="headshot" src="assets/images/image-victor.jpg" alt="Headshot of Victor">
        <!-- Profile Card Text-->
            <div class="main-text">
                <h1 id="name">Victor Crest &nbsp;</h1><span id="age">26</span>
            </div>
            <div id="location">
                <p>London</p>
                <hr>
            </div>
            <div class="stats">
                <div>
                    <span class="stats-numbers">80K</span>
                    <p class="stats-type">Followers</p>
                </div>
                <div>
                    <span class="stats-numbers">803K</span>
                    <p class="stats-type">Likes</p>
                </div>
                <div>
                    <span class="stats-numbers">1.4K</span>
                    <p class="stats-type">Photos</p>
                </div>
            </div>
        </div>
    </main>
    <!--Footer-->
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a rel="noopener" href="https://github.com/liammcluckie" target="_blank">Liam McLuckie</a>.
    </div>
    </body>
</html>
